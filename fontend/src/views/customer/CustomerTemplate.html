<v-container fluid >
    <v-row class="w-100 mb-4">
        <Header/>
    </v-row>
    <v-form>
        <v-row class="d-flex justify-center mt-4">
            <v-col
                    cols="12"
                    md="4"
                    sm="4"
                    lg="2"
            >
                <v-text-field
                        v-model="search.name"
                        label="Tên"
                        hide-details
                        dense
                        outlined
                ></v-text-field>
            </v-col>

            <v-col
                    cols="12"
                    md="4"
                    sm="4"
                    lg="2"
            >
                <v-text-field
                        v-model="search.email"
                        label="Email"
                        hide-details
                        dense
                        outlined
                ></v-text-field>
            </v-col>

            <v-col
                    cols="12"
                    md="4"
                    sm="4"
                    lg="2"
            >
                <v-select
                        v-model="search.isActive"
                        :items="listStatus"
                        label="Trạng thái"
                        hide-details
                        dense
                        outlined
                ></v-select>
            </v-col>

            <v-col
                    cols="12"
                    md="4"
                    sm="4"
                    lg="2"
            >
                <v-text-field
                        v-model="search.address"
                        label="Địa chỉ"
                        hide-details
                        dense
                        outlined
                ></v-text-field>
            </v-col>

            <v-col
                    md="4"
                    sm="2"
                    lg="1"
                    class="d-flex justify-center align-center"
            >
                <v-btn
                        depressed
                        color="primary"
                        @click="searchCustomer()"
                >
                    <v-icon left>
                        mdi-magnify
                    </v-icon>
                    Tìm kiếm
                </v-btn>
            </v-col>

            <v-col
                    md="4"
                    sm="2"
                    lg="2"
                    class="d-flex justify-center justify-sm-start align-center"
            >
                <v-btn
                        depressed
                        color="error"
                        @click="clearSearch()"
                >
                    <v-icon left>
                        mdi-magnify-minus
                    </v-icon>
                    Xóa tìm kiếm
                </v-btn>
            </v-col>
        </v-row>
    </v-form>
    <v-row>
        <v-col cols="12" lg="6" class="mt-md-5 mt-0" >
                <v-btn
                        depressed
                        color="primary"
                        @click="showDialogAddCustomer()"
                        class="ml-4 mt-md-0 mt-4"
                >
                    <v-icon left>
                        mdi-account-plus
                    </v-icon>
                    Thêm khách hàng
                </v-btn>
                <v-btn
                        depressed
                        color="success"
                        @click="showDialogAddCustomer()"
                        class="ml-4 mt-md-0 mt-4"
                >
                    <v-icon left>
                        mdi-file-import
                    </v-icon>
                    Import CSV
                </v-btn>
                <v-btn
                        depressed
                        color="success"
                        class="ml-4 mt-md-0 mt-4"
                        @click="showDialogAddCustomer()"
                >
                    <v-icon left>
                        mdi-file-export
                    </v-icon>
                    Export CSV
                </v-btn>
        </v-col>
        <v-col cols="12" lg="6" class="mt-4">
            <div class="float-end">
                <span class="pl-4">Hiện thị tối đa</span>
                <v-menu
                        rounded
                        offset-y
                >
                    <template v-slot:activator="{ attrs, on }">
                        <v-btn
                                color="primary"
                                class="black--textt ml-3 elevation-0"
                                v-bind="attrs"
                                v-on="on"
                                small
                        >
                            {{ itemsPerPage }}
                        </v-btn>
                    </template>

                    <v-list>
                        <v-list-item
                                v-for="item in perPages"
                                :key="item"
                                link
                        >
                            <v-list-item-title v-text="item" @click="itemsPerPage = item"></v-list-item-title>
                        </v-list-item>
                    </v-list>
                </v-menu>
            </div>
        </v-col>
    </v-row>
    <v-row class="mt-5">
        <v-col cols="12">
            <v-data-table
                    :headers="headers"
                    :items="customers"
                    :page.sync="page"
                    :items-per-page="itemsPerPage"
                    hide-default-footer
                    class="elevation-1 "
                    @page-count="pageCount = $event"
                    :loading="loadingTable"
                    loading-text="Đang tải...."
            >
                <template v-slot:item.id="{ item , index }">
                    {{customerFrom + index}}
                </template>
                <template v-slot:item.is_active="{ item }">
              <span v-if="item.is_active" class="success--text">
                  Đang hoạt động
              </span>
                    <span v-else class="red--text">
                  Tạm khóa
              </span>
                </template>
                <template v-slot:item.act="{ item }">
                    <v-tooltip top>
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn
                                    icon
                                    color="primary"
                                    v-bind="attrs"
                                    v-on="on"
                                    @click="showDialogEditCustomer(item)"
                            >
                                <v-icon>mdi-border-color</v-icon>
                            </v-btn>
                        </template>
                        <span>Sửa</span>
                    </v-tooltip>

                </template>
            </v-data-table>
            <div class="text-center pt-2" v-if="totalCustomer > itemsPerPage">
                <span class="overline">Hiển thị từ {{customerFrom}} ~ {{customerTo}} trong tổng số {{totalCustomer}} người dùng</span>
                <v-pagination
                        v-model="page"
                        :length="pageLength"
                ></v-pagination>
            </div>
        </v-col>
    </v-row>
</v-container>
